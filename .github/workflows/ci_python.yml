name: Continuous Integration [python]

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  py-cpu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: "recursive"
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install GCC on macOS
      if: matrix.os == 'macos-latest'
      run: brew install gcc
    - name: Run install_deps_mac.sh for macOS
      if: matrix.os == 'macos-latest'
      run: |
        chmod +x scripts/install_deps_mac.sh
        ./scripts/install_deps_mac.sh
    - name: Configure CMake with GCC for macOS
      if: matrix.os == 'macos-latest'
      run: cmake -S . -B build -D CMAKE_C_COMPILER=gcc-11 -D CMAKE_CXX_COMPILER=g++-11 -D CMAKE_CXX_STANDARD=20
    - name: Install dependencies
      run: pip3 install -e .[dev]
    - name: Run sequential tests
      run: ./run_python_tests.sh
    - name: Run asyncio tests
      run: ./run_python_tests.sh --asyncio
    - name: Run mypy
      run: mypy py/farm_ng
