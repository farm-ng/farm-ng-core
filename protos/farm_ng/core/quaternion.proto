syntax = "proto3";

package farm_ng.core.proto;

// A [quaternion](https://eater.net/quaternions) representing a rotation in 3D space
message Quaternion {
  // x value
  double x = 1;

  // y value
  double y = 2;

  // z value
  double z = 3;

  // w value
  double w = 4;
}