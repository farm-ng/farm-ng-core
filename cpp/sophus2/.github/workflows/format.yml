on:
  push:
    branches: [ main, sophus2 ]
  pull_request:

  workflow_dispatch:

jobs:
  pre-commit-check:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v3
        - uses: pre-commit/action@v3.0.0
        - uses: pre-commit-ci/lite-action@v1.0.0
          if: always()
