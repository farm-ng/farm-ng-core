syntax = "proto3";

import "sophus/linalg.proto";

package sophus.proto;

message UnitVec3F64 {
  Vec3F64 vec3 = 1;
}

message Hyperplane3F64 {
  UnitVec3F64 normal = 1;
  double offset = 2;
}
