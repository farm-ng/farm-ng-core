syntax = "proto3";

import "farm_ng/core/quaternion.proto";
import "farm_ng/core/vector.proto";
import "farm_ng/core/timestamp.proto";

package farm_ng.core.proto;

// A position and orientation for an object or reference frame in 3D space
message Pose3 {
  Timestamp timestamp = 1;
  // Translation from origin frame 
  Vector3 translation = 2;
  // Quaternion denoting orientation
  Quaternion rotation = 3;

  string frame_id = 4;
}
