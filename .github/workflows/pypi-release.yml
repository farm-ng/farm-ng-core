name: PyPI Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, macos-11]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
      # NOTE: enable later to build for aaarch64
      # NOTE: this is not working yet, because of grpcio dependency
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      - name: Install dependencies
        run: python3 -m pip install --upgrade pybind11 setuptools wheel cibuildwheel==2.3.1
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_MANYLINUX_AARCH64_IMAGE: "quay.io/pypa/manylinux_2_28_aarch64"
          # NOTE: this is required to build grpcio safely
          CIBW_BEFORE_BUILD: pip install -U grpcio==1.56.2 grpcio-tools==1.56.2
          CIBW_BUILD: "cp38-*"
          # Disable building PyPy wheels on all platforms
          CIBW_SKIP: "pp* *-musllinux_*"
          # configure cibuildwheel to build native archs ('auto'), and some
          # emulated ones
          CIBW_ARCHS_LINUX: aarch64 # auto
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        run: pipx run build --sdist
      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v3
        with:
          # unpacks default artifact into dist/
          # if `name: artifact` is omitted, the action will create extra parent dir
          name: artifact
          path: dist
      - name: Publish distribution ðŸ“¦ to PyPI, if release
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.pypi_password_farm_ng_core }}
