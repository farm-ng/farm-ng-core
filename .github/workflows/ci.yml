name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11]
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: "recursive"

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1

    - name: install deps (linux)
      run: |
        sudo apt-get install clang-tidy-10 libprotobuf-dev protobuf-compiler -y
      if: matrix.os == 'ubuntu-20.04'

    - name: install deps (mac-os)
      run: |
        wget https://github.com/macports/macports-base/releases/download/v2.7.1/MacPorts-2.7.1-11-BigSur.pkg
        sudo installer -pkg ./MacPorts-2.7.1-11-BigSur.pkg -target /
        export PATH=/opt/local/bin:/opt/local/sbin:$PATH
        sudo PATH=$PATH port install protobuf3-cpp

      if: matrix.os == 'macos-11'


    - name: Configure And Build Tests
      run: |
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ${{github.workspace}}/super_project
        cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} --verbose

    - name: clang-tidy
      run: |
        ./run_clang_tidy.sh
      if: matrix.os == 'ubuntu-20.04'
